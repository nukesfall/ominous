<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>BotCorp</title>
  <meta name="description" content="BotCorp Industries builds add-ons and upgrades for personal robots." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f6f5f1;
      --text: #111214;
      --muted: #6b6f76;
      --line: rgba(17,18,20,.12);

      --btnBg: rgba(17,18,20,.04);
      --btnBgHover: rgba(17,18,20,.07);
      --btnBorder: rgba(17,18,20,.14);
      --btnBorderHover: rgba(17,18,20,.22);

      --radius: 14px;
      --pad: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:"Rubik", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: var(--pad);
      display:flex;
      align-items:center;
      justify-content: space-between;
      z-index: 10;
      background: transparent;
    }

    .blendText{
      display:inline-block;
      background: linear-gradient(
        to bottom,
        rgba(17,18,20,1) 0%,
        rgba(17,18,20,1) 58%,
        rgba(17,18,20,.28) 100%
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    @supports not (-webkit-background-clip: text){
      .blendText{ color: var(--text); background: none; }
    }

    .logo{
      font-weight: 400;
      letter-spacing: -0.02em;
      font-size: 18px;
      text-decoration:none;
      line-height: 1;
    }

    .contact{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: var(--radius);
      border: 1px solid var(--btnBorder);
      background: var(--btnBg);
      color: var(--text);
      text-decoration:none;
      font-weight: 400;
      font-size: 14px;
      transition: background 180ms ease, border-color 180ms ease, transform 180ms ease;
      user-select:none;
    }
    .contact:hover{
      background: var(--btnBgHover);
      border-color: var(--btnBorderHover);
      transform: translateY(-1px);
    }
    .contact:focus-visible{
      outline:none;
      box-shadow: 0 0 0 4px rgba(17,18,20,.10);
    }

    main{
      min-height: 100%;
      display:grid;
      place-items:center;
      padding: 28px;
      padding-top: calc(28px + 56px);
      padding-bottom: calc(28px + 56px);
    }

    .tagline{
      margin:0;
      font-weight: 300;
      font-size: clamp(32px, 4.8vw, 52px);
      letter-spacing: -0.02em;
      line-height: 1.05;
      text-align:center;

      opacity: 0;
      transform: translateY(80px);
      animation: riseIn 3200ms cubic-bezier(.18,1,.22,1) forwards;
      animation-delay: 240ms;
      will-change: opacity, transform;
    }

    @keyframes riseIn{
      0%   { opacity: 0; transform: translateY(80px); }
      45%  { opacity: 1; transform: translateY(18px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion: reduce){
      .tagline{ animation: none; opacity: 1; transform: none; }
    }

    footer{
      position: fixed;
      left: var(--pad);
      right: var(--pad);
      bottom: 18px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding-top: 14px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 12.5px;
      letter-spacing: 0.15px;
      background: transparent;
    }

    .footerRight{
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      text-align:right;
    }

    @media (max-width: 520px){
      header{ padding: 18px; }
      footer{
        left: 18px;
        right: 18px;
        flex-direction: column;
        align-items: flex-start;
      }
      .footerRight{ text-align:left; }
    }

    .gate{
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: grid;
      place-items: center;
      background: var(--bg);
      transition: opacity 600ms cubic-bezier(.18,1,.22,1), transform 600ms cubic-bezier(.18,1,.22,1);
      opacity: 1;
      transform: translateY(0);
    }
    .gate.hidden{
      pointer-events:none;
      opacity: 0;
      transform: translateY(-10px);
    }
    .gateCard{
      width: min(560px, calc(100% - 44px));
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 22px 18px;
      text-align: center;
      background: rgba(255,255,255,.25);
    }
    .gateTitle{
      font-weight: 300;
      font-size: 18px;
      letter-spacing: -0.01em;
      margin: 0;
      color: var(--text);
    }
    .gateSub{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 13px;
    }
    .gateRow{
      margin: 16px auto 0;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      display:none;
    }
    .gateInput{
      width: min(260px, 100%);
      padding: 11px 12px;
      border-radius: 14px;
      border: 1px solid var(--btnBorder);
      background: rgba(17,18,20,.02);
      font: inherit;
      color: var(--text);
      outline:none;
    }
    .gateInput:focus{
      box-shadow: 0 0 0 4px rgba(17,18,20,.08);
    }
    .gateBtn{
      padding: 11px 14px;
      border-radius: 14px;
      border: 1px solid var(--btnBorder);
      background: var(--btnBg);
      font: inherit;
      color: var(--text);
      cursor: pointer;
      transition: background 180ms ease, border-color 180ms ease, transform 180ms ease;
    }
    .gateBtn:hover{
      background: var(--btnBgHover);
      border-color: var(--btnBorderHover);
      transform: translateY(-1px);
    }
    .gateErr{
      margin: 10px 0 0;
      color: #b23a3a;
      font-size: 12.5px;
      min-height: 1.2em;
    }
    .clickToEnter{ cursor:pointer; }
  </style>
</head>

<body>
  <div class="gate clickToEnter" id="gate" aria-label="Access gate">
    <div class="gateCard" role="dialog" aria-modal="true" aria-labelledby="gateTitle">
      <p class="gateTitle" id="gateTitle">Tap to enter</p>
      <p class="gateSub" id="gateSub">Then enter password</p>

      <div class="gateRow" id="gateRow">
        <input class="gateInput" id="pw" type="password" autocomplete="current-password" spellcheck="false" placeholder="Password">
        <button class="gateBtn" id="unlock" type="button">Unlock</button>
      </div>

      <div class="gateErr" id="gateErr"></div>
    </div>
  </div>

  <header>
    <a class="logo" href="#"><span class="blendText">BotCorp</span></a>
    <a class="contact" href="mailto:hello@botcorp.co">Contact</a>
  </header>

  <main aria-label="BotCorp landing">
    <h1 class="tagline" aria-label="Tagline">
      <span class="blendText">upgrade your bot today</span>
    </h1>
  </main>

  <footer>
    <div>© <span id="year"></span> BotCorp — an IRL Robotics company</div>
    <div class="footerRight">hello@botcorp.co</div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    (() => {
      const U = b => new TextDecoder("utf-8").decode(Uint8Array.from(atob(b), c => c.charCodeAt(0)));
      const G = document.getElementById("gate");
      const R = document.getElementById("gateRow");
      const P = document.getElementById("pw");
      const B = document.getElementById("unlock");
      const E = document.getElementById("gateErr");

      const K = U("Ym90Y29ycF9nYXRlX3Yx");      // 
      const W = U("V3JvbmcgcGFzc3dvcmQ=");      // 
      const S = U("Ym90Ym95");                  // 

      const H = () => { G.classList.add("hidden"); setTimeout(() => { G.style.display = "none"; }, 650); };
      const F = () => { R.style.display = "flex"; P.focus({ preventScroll: true }); G.classList.remove("clickToEnter"); };

      const C = () => {
        E.textContent = "";
        const v = (P.value || "");
        if (v === S) {
          try { sessionStorage.setItem(K, "1"); } catch (_) {}
          H();
        } else {
          E.textContent = W;
          P.value = "";
          P.focus({ preventScroll: true });
        }
      };

      try { if (sessionStorage.getItem(K) === "1") { H(); return; } } catch (_) {}

      G.addEventListener("click", () => { if (R.style.display !== "flex") F(); }, { passive: true });
      B.addEventListener("click", C);
      P.addEventListener("keydown", e => { if (e.key === "Enter") C(); });
    })();
  </script>
</body>
</html>
